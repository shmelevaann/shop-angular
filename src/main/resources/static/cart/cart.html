<h3>Cart</h3>
<table class="table table-hover" cellpadding="0" cellspacing="0"
       ng-show="cart.length > 0">
    <thead>
    <tr>
        <td>Name</td>
        <td>Quantity</td>
        <td>Price</td>
        <td></td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in cart">
        <td>
            {{item.product.title}}
        </td>
        <td>
            <table>
                <td>
                    <button class="btn btn-default"
                            ng-click="updateCart(item.product.id, -1)"
                            ng-disabled="item.quantity == 1">
                        -
                    </button>
                </td>
                <td>{{item.quantity}}</td>
                <td>
                    <button class="btn btn-default"
                            ng-click="updateCart(item.product.id, 1)">
                        +
                    </button>
                </td>
            </table>
        </td>
        <td>{{item.product.price}}</td>
        <td>
            <button class="btn btn-danger"
                    ng-click="deleteCartItem(item.product.id)">
                Delete
            </button>
        </td>
    </tr>
    <tr>
        <td></td>
        <td>Total:</td>
        <td>{{totalCartPrice}}</td>
        <td></td>
    </tr>
    <tr>
        <td>
            <button class="btn btn-secondary"
                    ng-click="clearCart()">
                Clear cart
            </button>
        </td>
        <td>
            <button class="btn btn-warning"
                    ng-click="startCheckOut()"
                    ng-show="isUserLoggedIn()">
                Check out
            </button>
        </td>
    </tr>
    </tbody>
</table>
<span ng-show="cart.length == 0">Your cart is empty</span>
<span ng-show="!isUserLoggedIn()&&cart.length > 0">Sign in to check out</span>
