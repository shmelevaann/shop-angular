<h5>Orders</h5>
<table class="table table-hover" cellpadding="0" cellspacing="0" ng-show="orders.length > 0">
    <thead>
    <tr>
        <td>Order</td>
        <td>Date</td>
        <td>Price</td>
        <td></td>
    </tr>
    </thead>
    <tbody ng-repeat="order in orders">
    <tr>
        <td>
            {{order.id}}
        </td>
        <td>
            {{order.date}}
        </td>
        <td>
            {{order.price}}
        </td>
        <td>
            <!--                                        <button class="btn btn-danger" ng-click="expand(order)">+</button>-->
        </td>
    </tr>
    <tr ng-repeat="item in order.items">
        <td></td>
        <td>{{item.product.title}}</td>
        <td>{{item.price}}</td>
        <td>{{item.quantity}}</td>
    </tr>
    </tbody>
</table>
<span ng-show="orders.length == 0">You have no orders</span>
